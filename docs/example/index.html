<!DOCTYPE html>
<html>
  <head>
    <title>Grindery Wallet SDK Example</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      window.Grindery = {
        appId: '98372462-e034-4ab2-a00c-3fcd8e82da60',
        appUrl: 'https://grindery-io.github.io/grindery-wallet-sdk/example',
      };
    </script>
    <script src="dist/grindery-wallet-sdk.umd.production.min.js"></script>
  </head>

  <body class="bg-white dark:bg-black text-black dark:text-white">
    <div class="mt-8 max-w-md w-full mx-auto px-4">

        Hello<span class="username"></span>!

      <p class="m-0 mb-6 text-center">
        Welcome to Example dApp powered by
        <a
          href="https://grindery-io.github.io/grindery-wallet-sdk"

          target="_blank"
          class="text-blue-500"
          >Grindery Wallet SDK</a

    <div id="wallet"></div>
    <div id="sdk-example" class="px-4 py-4 text-center">
      Waiting wallet provider...
    </div>
    <script src="main.js" type="text/javascript"></script>
