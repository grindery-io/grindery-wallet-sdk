<!DOCTYPE html>
<html>
  <head>
    <title>Grindery Wallet SDK Example</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      const staging =
        new URLSearchParams(window.location.search).get('staging') === 'true';
      window.Grindery = {
        pairingApiUrl: staging
          ? 'https://walletconnect-api-staging.grindery.com'
          : 'https://walletconnect-api.grindery.com',
        walletApiUrl: staging
          ? 'https://wallet-api-staging.grindery.com/v3'
          : 'https://wallet-api.grindery.com/v3',
        redirectMode: staging ? 'tg' : undefined,
        redirectUrl: staging
          ? `https://t.me/yrednirgdevtestbot/walletsdk${
              staging ? '?staging=true' : ''
            }`
          : undefined,
        appId: staging
          ? 'fd5d46af-7f31-4bae-b39e-c13336fe0e0d'
          : '763d2695-d237-45fe-bfe8-2e4e26ff707b',
        appUrl:
          window.Telegram &&
          window.Telegram.WebApp &&
          window.Telegram.WebApp.initData
            ? `https://t.me/yrednirgdevtestbot/walletsdk${
                staging ? '?staging=true' : ''
              }`
            : `https://grindery-io.github.io/grindery-wallet-sdk/example${
                staging ? '?staging=true' : ''
              }`,
      };
    </script>
    <script src="dist/grindery-wallet-sdk.umd.production.min.js"></script>
  </head>

  <body class="bg-white dark:bg-black text-black dark:text-white">
    <div class="mt-8 max-w-md w-full mx-auto px-4">
      <p class="m-0 mb-6 text-lg font-bold text-center p-0">
        Hello<span class="username"></span>!
      </p>
      <p class="m-0 mb-6 text-center">
        Welcome to Example
        <a
          href="https://core.telegram.org/bots/webapps"
          rel="noopener"
          target="_blank"
          class="text-blue-500"
          >Telegram Mini App</a
        >
        powered by
        <a
          href="https://grindery-io.github.io/grindery-wallet-sdk"
          rel="noopener"
          target="_blank"
          class="text-blue-500"
          >Grindery Wallet SDK</a
        >.
      </p>
    </div>

    <div id="wallet"></div>
    <div id="sdk-example" class="px-4 py-4 text-center">
      Waiting wallet provider...
    </div>
    <script src="main.js" type="text/javascript"></script>
  </body>
</html>
