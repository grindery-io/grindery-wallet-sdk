<!DOCTYPE html>
<html>
  <head>
    <title>Grindery Wallet SDK Example</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="dist/grindery-wallet-sdk.umd.development.js"></script>
  </head>

  <body class="bg-white dark:bg-black text-black dark:text-white">
    <div class="mt-8 max-w-md w-full mx-auto px-4">
      <p class="m-0 mb-6 text-lg font-bold text-center p-0">
        Hello<span class="username"></span>!
      </p>
      <p class="m-0 mb-6 text-center">
        Welcome to Example
        <a
          href="https://core.telegram.org/bots/webapps"
          rel="noopener"
          target="_blank"
          class="text-blue-500"
          >Telegram Mini App</a
        >
        powered by
        <a
          href="https://grindery-io.github.io/grindery-wallet-sdk"
          rel="noopener"
          target="_blank"
          class="text-blue-500"
          >Grindery Wallet SDK</a
        >
        and
        <a
          href="https://www.enso.finance/"
          rel="noopener"
          target="_blank"
          class="text-blue-500"
          >Enso API</a
        >.&nbsp;
      </p>
    </div>

    <div id="walletSDK" class="px-4 py-4 text-center">
      Waiting wallet provider...
    </div>

    <script type="text/javascript">
      const provider =
        window.Grindery &&
        window.Grindery.WalletSDK &&
        window.Grindery.WalletSDK.provider;

      if (provider) {
        provider.on('connect', () => {
          const WebApp = window && window.Telegram && window.Telegram.WebApp;
          if (WebApp) {
            const user = WebApp.initDataUnsafe && WebApp.initDataUnsafe.user;
            if (user) {
              var userNamePlaceholder = document.querySelector('.username');
              if (userNamePlaceholder) {
                userNamePlaceholder.innerHTML = ' @' + user.username;
              }
            }
          }

          const el = document.getElementById('walletSDK');
          if (el) {
            el.innerHTML = `
                <button class="py-2 px-4 bg-blue-500 text-white rounded-xl connect">
                  Connect Grindery Wallet
                </button>
              `;
            const button = el.querySelector('button');
            if (button) {
              button.addEventListener('click', () => {
                button.innerHTML = 'Connecting...';
                button.disabled = true;

                provider
                  .request({ method: 'eth_requestAccounts' })
                  .then(res => {
                    console.log('eth_requestAccounts', res);
                    el.innerHTML = `
                        <p class="text-center mb-4">Grindery Wallet Connected!</p>
                      `;
                  })
                  .catch(error => {
                    console.error('eth_requestAccounts', error);
                    button.innerHTML = 'Try again';
                    button.disabled = false;
                  });
              });
            }
          }

          provider.on('pairing', data => {
            if (
              WebApp &&
              WebApp.openTelegramLink &&
              WebApp.platform &&
              WebApp.platform !== 'unknown'
            ) {
              WebApp.openTelegramLink(data.connectUrlBrowser);
              if (WebApp.close) {
                window.Telegram.WebApp.close();
              }
            } else {
              window.open(data.connectUrlBrowser, '_blank');
            }
          });

          provider.on('disconnect', data => {
            console.log('disconnect', data);
          });
        });
      }
    </script>
  </body>
</html>
